<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>JSDraw Main Page</title>
		<script type="text/javascript" src="jsdraw/jsdraw-core.js"></script>
		<script type="text/javascript" src="jsdraw/jsdraw-drawing.js"></script>
		<script type="text/javascript">
			JSDraw.readyToDraw(function() {
				var g = new JSDraw.drawing.Graphics();
				// fill square test
				g.setColor("#FF0000");
				g.fillSquare(200, 100, 10);
				
				// fill rectangle test
				g.setColor("#00FF00");
				g.fillRect(400, 300, 20, 50);
				
				// draw line test
				g.setColor("#0000FF");
				g.drawLine(100, 200, 150, 250, 2); // normal 1
				g.drawLine(350, 450, 300, 400, 1); // normal 2
				g.drawLine(100, 200, 100, 400, 3); // vertical
				g.drawLine(100, 200, 500, 200, 3); // horizontal
				
				// draw rectangle test
				g.setColor("#FFFF00");
				g.drawRect(200, 500, 80, 60, 2);
				
				// draw circle test
				g.setColor("#00FFFF");
				g.drawCircle(100, 200, 100, 3);
				
				// fill circle test
				//g.fillCircle(400, 400, 10);
				
				// draw string test
				g.setColor("#000000");
				g.drawString(500, 500, "Hello, JSDraw!");
				g.setFontFamily("Times New Roman");
				g.setFontSize("20px");
				g.setFontStyle("italic");
				g.setFontWeight("bold");
				g.drawString(200, 500, "Change");
			});
		</script>
    </head>
    <body>
        <h1>JSDraw</h1>
		<h2>This is a JavaScript drawing library.</h2>
    </body>
</html>
